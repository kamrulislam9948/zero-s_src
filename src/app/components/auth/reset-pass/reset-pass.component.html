
    <div class="wrapper">
        <!-- Page Content  -->
        <div id="content">   
        <div id="schedule_container" class="schedule_container">
            <div class="shed_contain">
                    <div class="welcome_note">
                        <a href="#" class="com_logo">
                            <img alt="loading-img" class="lazyload" src="../assets/GoldsandsGroup.png" data-src="../assets/logoGS.png" data-sizes="auto" />
                            <noscript> <img src="../assets/logoGS.png" /> </noscript>
                        </a>
                        <div class="shin_in_text">CLIENT PORTAL</div>
                    </div>
                    
                    <form class="well form-horizontal mt-5" action=" " method="post"  id="resetPassOTP_form">
                        <fieldset>
                        
                        <!-- Form Name -->
                        
                        <div class="welcome_note p-2 m-0">
                            <h6 class="text-white shin_in_text">Reset your password</h6>
                        </div>
                        <div class="welcome_note p-2">
                            <h6 class="text-white shin_in_text_forgot"><i class="fa-solid fa-lock mr-3"></i>Strong password including numbers, letters and punctuation.</h6>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-12 inputGroupContainer">
                              <div class="input-group has_prepend">
                                <span class="fa-solid fa-lock form_control_prepend"></span>
                                <input name="password" placeholder="Enter New Password" class="form-control form-control-sm" type="password">
                                <div class="input-group-append" (click)="togglePasswordVisibility($event)">
                                  <a><i class="fa-regular fa-eye"></i></a>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <div class="col-md-12 inputGroupContainer">
                              <div class="input-group has_prepend">
                                <span class="fa-solid fa-lock form_control_prepend"></span>
                                <input name="password" placeholder="Confirm Password" class="form-control form-control-sm" type="password">
                                <div class="input-group-append" (click)="togglePasswordVisibility($event)">
                                  <a><i class="fa-regular fa-eye"></i></a>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                        <div class="form-group">
                            <div class="col-md-12 inputGroupContainer text-center">
                                <button [routerLink]="['/success-message']" type="button" class="btn btn-sm btn-block" id="resetPassword" style="background-color: var(--secondary-color);">Continue</button>
                            </div>
                       </div>
                       

                        <!-- Success message -->
                        <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div> -->

                        </fieldset>
                    </form>
                    <div class="form-group" id="divAlSignIn">
                        <div class="col-md-12 inputGroupContainer">
                            <div class="form-check form-check-inline mb-0 d-flex justify-content-center">
                                <label class="form-check-label text-white" style="font-size: smaller;" for="acceptTerms">Already have an account? <span><a style="font-size: medium; color:var(--secondary-color)" type="button" href="#" id="alreadySignIn">Sign In</a></span></label>
                            </div>
                         </div>
                    </div>
                    
            </div>
        </div>



        </div>
    </div>
