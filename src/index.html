  <script>
    $(document).ready(function () {
       $("#divPhone").hide();
       $("#showPhone").on("click", function () {
           $("#divEmail").hide();
           $("#divPhone").show();
       });
       $("#showMail").on("click", function () {
           $("#divEmail").show();
           $("#divPhone").hide();
       });
    });

</script>
